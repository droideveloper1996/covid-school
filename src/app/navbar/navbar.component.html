<mat-drawer-container>
  <mat-drawer class="sidebar" mode="side" opened #sidenav>
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar class="toolbar">
      <mat-toolbar-row class="toolbar-row1">
        <button
          mat-icon-button
          (click)="sidenav.toggle()"
          fxShow="true"
          fxHide.gt-sm
        >
          <mat-icon>menu</mat-icon>
        </button>
        <span>
          <mat-icon
            class="logo title"
            style="
              margin-top: 5px;
              padding: 6px;
              margin-right: 10px;
              font-weight: 700;
            "
            ><span class="material-icons-outlined">
health_and_safety
</span></mat-icon
          >
        </span>
        <span class="title"> Health </span>

        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md></div>
        <span class="example-spacer"></span>
        <span class="greetings" style="padding-right: 2%"
          >Welcome, {{ username }}</span
        >

        <button
          mat-icon-button
          class="example-icon favorite-icon"
          aria-label="Example icon-button with heart icon"
        >
          <mat-icon [matBadge]="count" matBadgeColor="warn" >notifications</mat-icon>
        </button>
        <mat-menu>
          <div>
            There are {{count}} student that are pending for vaacination
          </div>
        </mat-menu>

        <button
          mat-icon-button
          [matMenuTriggerFor]="menuHelp"
          class="example-icon favorite-icon"
        >
          <mat-icon>help</mat-icon>
        </button>
        <mat-menu #menuHelp="matMenu">
          <button
            mat-menu-item
            [routerLink]="['getting-started']"
            routerLinkActive="router-link-active"
          >
            Get Started
          </button>
          <button [routerLink]="['documentation']" mat-menu-item>
            Documentation
          </button>
          <button [routerLink]="['support']" mat-menu-item>Support</button>
        </mat-menu>
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with share icon"
        >
          <mat-icon mat-button [matMenuTriggerFor]="menuAccount"
            >account_circle</mat-icon
          >
        </button>
        <mat-menu #menuAccount="matMenu">
          <button [routerLink]="['profile']" mat-menu-item>Profile</button>
          <button [routerLink]="['api']" mat-menu-item>API Token</button>
          <button [routerLink]="['account']" mat-menu-item>Settings</button>
          <button mat-menu-item>Logout</button>
        </mat-menu>
      </mat-toolbar-row>
      <mat-toolbar-row class="toolbar-row2"> </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
