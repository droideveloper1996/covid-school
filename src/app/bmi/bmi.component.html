<div class="flex-container">

    <form #f="ngForm"  (ngSubmit)="handleSubmit(f)" *ngIf="!hasRetrieved">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Choose Class</label>
            <select class="form-control" id="mClass" [(ngModel)]="mClass" name="mClass">
              <option selected>1</option>
              <option>2</option>
            </select>
          </div>
    
          <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="mBMIValue" [(ngModel)]="mBMIValue" name="mBMIValue">
              <option value="all">All</option>
              <option value="severly_under_weight">Severly Underweight</option>
              <option value="under_weight"> Underweight</option>
              <option value="normal">Normal</option>
              <option value="over_weight">Overweight</option>
              <option value="severly_over_weight">Severly Overweight</option>

            </select>
          </div>

          <button class="btn btn-primary" type="submit">Generate Report</button>
    </form>

    <table *ngIf="hasRetrieved">
        <tr>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Class</th>
          <th>BMI</th>
          <th>Description</th>
        </tr>
        <tr *ngFor="let student of students">
          <td>{{student.mFirstName}} {{student.mLastName}}</td>
          <td>{{student.mIdNumber}}</td>
          <td>{{student.mClass}}</td>
          <td>{{student.mCurrentBMI}}</td>
          <td >
              <span *ngIf="student.bmi=='severly_under_weight'">Severely Underweight</span>
              <span *ngIf="student.bmi=='under_weight'">Underweight</span>
              <span *ngIf="student.bmi=='normal'">Normal</span>
              <span *ngIf="student.bmi=='over_weight'">Overweight</span>
              <span *ngIf="student.bmi=='severly_over_weight'">Severely Overweight</span>

            </td>
        </tr>
      </table>
</div>
