<div class="flex-container">
    <form #f="ngForm"  (ngSubmit)="handleSubmit(f)" *ngIf="!hasRetrieved">
        <div class="form-group">
            <label for="exampleFormControlSelect1">Choose Class</label>
            <select class="form-control" id="mClass" [(ngModel)]="mClass" name="mClass">
              <option selected value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="mExtra" [(ngModel)]="mExtra" name="mExtra">
              <option selected value="All">All</option>
              <option value="Vaccinated">Vaccinated</option>
              <option  value="Not vaccinated">Not Vaccinated</option>

            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="mVaccineName" [(ngModel)]="mVaccineName" name="mVaccineName">
              <option value="MMRV">MMRV</option>
              <option value="Tdap-IPV">Tdap-IPV</option>
            </select>
          </div>

          <button class="btn btn-primary" type="submit">Generate Report</button>
    </form>


    <table *ngIf="hasRetrieved">
        <tr>
          <th>Student Name</th>
          <th>Student ID</th>
          <th>Class</th>
          <th>Name of vaccine</th>
          <th>Vaccinated</th>
        </tr>
        <tr *ngFor="let student of students">
          <td>{{student.mFirstName}} {{student.mLastName}}</td>
          <td>{{student.mIdNumber}}</td>
          <td>{{student.mClass}}</td>
          <td>{{student.mVaccines[0].type}} </td>
          <td> <div *ngIf="student.mIsVaccinated">Yes</div> <div *ngIf="!student.mIsVaccinated">No</div></td>
        </tr>
      </table>

</div>
